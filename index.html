<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>
<body>
 <section>
<div class="container d-flex flex-column justify-content-center align-items-center py-5">
    <h1 class="mb-3">Bookmarker</h1>

    <div class="bookmark-content p-3 w-100 py-3 gy-4 d-flex flex-column justify-content-center align-items-center mt-5 mb-4 ">
        <h2 class="py-2"><span> <i class="fa-solid fa-bookmark"></i></span> Bookmark your favorite sites <span><i class="fa-solid fa-bookmark"></i> </span></h2>
<div class="site-name w-100 d-flex flex-column justify-content-center my-1 ">
    <label for="bookmarkName" class="py-2 fw-bolder "> <i class="fa-solid fa-book-bookmark pe-2"></i>
        Site Name</label>
    <input type="email" class="form-control" id="bookmarkName" placeholder="Bookmark Name">



</div>
<div class="Site-URL w-100 d-flex flex-column justify-content-center my-2 ">
    <label for="bookmarkURL" class="py-2 fw-bolder "> <i class="fa-solid fa-link pe-1"></i>
        Site URL</label>
    <input type="url" class="form-control" id="bookmarkURL" placeholder="Website URL">

</div>
<button class="btn btn-submit text-white px-5 mt-3 mb-2 fs-6"  onclick="addsite()" id="submitBtn">Submit</button>
    </div>
    <table class="table  text-center bg-light">
        <thead>
          <th class="text-capitalize">index</th>
          <th class="text-capitalize">Website Name</th>
          <th class="text-capitalize">Visit</th>
          <th class="text-capitalize">Delete</th>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>










</div>
 </section>
    




    
    <script src="bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
